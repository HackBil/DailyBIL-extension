<html>
  	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--basic styles-->

		<link href="/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/css/font-awesome.min.css" />

		<link rel="stylesheet" type="text/css" href="/css/chosen.css">
		<!--fonts-->
		<link rel="stylesheet" href="/css/ace-fonts.css" />
		<!--ace styles-->
		<link rel="stylesheet" href="/css/ace.min.css" />
		<link rel="stylesheet" href="/css/ace-skins.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/surcouche.css">
  	</head>
  	<body>
		<div id="header">
			<h2><i class="icon-rocket"></i> BoostInLyon</h2>
		</div>
		<div id="container">
			<form method="POST">
				<select name="token" class="chosen">
					<option value="">BoostinLyon</option>
				</select>
				<div class="space-4"></div>
				<input type="hidden" name="url" id="url" />
				<input type="text" name="titre" id="titre" placeholder="Spécifiez le titre..." />
				<div class="space-4"></div>
				<input type="text" name="categories" id="categories" placeholder="Entrez les catégories..." />
				<div class="space-4"></div>
				<button type="submit"><i class="icon-save"></i> Enregistrer</button>
			</form>
			<div class="clearfix"></div>
			<p>Propulsé par @<a href="http://twitter.com/BoostInLyon" target="_blank">BoostInLyon</a></p>
		</div>
		<script src='/js/jquery-2.0.3.min.js'></script>
		<script src='/js/jquery.mobile.custom.min.js'></script>

		<script src="/js/bootstrap.min.js"></script>

		<script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="/js/jquery.ui.touch-punch.min.js"></script>

		<!-- Ace Library -->
		<script src="/js/typeahead-bs2.min.js"></script>
		<script src="/js/jquery.mobile.custom.min.js"></script>
		<script src="/js/chosen.jquery.min.js"></script>
		<script src="/js/bootstrap-tag.min.js"></script>

		<script src="/js/ace-elements.min.js"></script>
		<script src="/js/ace.min.js"></script>
		<script type="text/javascript" src="/js/script.js"></script>
	</body>
</html>
